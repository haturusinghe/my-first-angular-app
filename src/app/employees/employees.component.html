<div class="card">
  <div class="card-header">{{ title }}</div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h6>Filtered by</h6>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="employees.length > 0">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show/Hide</button>
            </th>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Progress</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
