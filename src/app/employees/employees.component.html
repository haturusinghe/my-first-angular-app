<div class="card">
  <div class="card-header">
    <h1>{{ title }}</h1>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filter"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h6>Filtered by</h6>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="employees.length > 0">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleIcon()">
                {{ showDp ? "Hide" : "Show" }} Avatar
              </button>
            </th>

            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>
              <img [src]="employee.dp" alt="" *ngIf="showDp" />
            </td>

            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.progress }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
